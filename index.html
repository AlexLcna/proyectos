<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>
    <body>
        <header>
                <img class="logo" src="imagenes/Logo1.png" alt="logo de alura" >
        </header>
        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea id="textArea" class="mensaje" cols="20" rows="14"></textarea>
                <div>
                    <button class="btn-copiar" onclick="btnCopiar();">Copiar</button>
                </div>
            </section>
        </main>
        <script src="/script.js"></script>
        <footer>
            <p class="copyright">&copy Copyright Encriptador by ALEX LICONA - 2023</p>
        </footer>
    </body>
</html>
